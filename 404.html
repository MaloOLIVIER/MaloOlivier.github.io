<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; URL=./" />
    <script>
        // This script ensures that the correct URL is preserved after the redirect
        (function () {
            var redirect = document.createElement("a");
            redirect.href = window.location.href;
            redirect.search = "";
            redirect.hash = window.location.pathname;
            window.location.replace(redirect.href);
        })();
    </script>
</head>

<body>
</body>

</html>
